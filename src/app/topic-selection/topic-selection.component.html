<div class="topic-selection">
    <h1>What do you want to learn about the Bible?</h1>
    <div class="topics-grid">
      <div class="topic-tile" *ngFor="let topic of topics" (click)="selectTopic(topic.name)">
        {{ topic.name }} - Progress: {{ topic.progress }}%
      </div>
    </div>
  </div>
