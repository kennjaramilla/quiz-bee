<div class="result-container">
  <h2>Quiz Results</h2>
  <p>Your Score: {{ score }} / {{ totalQuestions }}</p>
  <p>{{ getResultMessage() }}</p>
  <button (click)="onRestart()">Restart Quiz</button>
  <button (click)="onGoToHome()">Home</button>

  <div class="suggested-topics">
    <h3>Suggested Topics</h3>
    <ul>
      <li *ngFor="let topic of suggestedTopics" (click)="onSelectTopic(topic)">
        {{ topic }}
      </li>
    </ul>
  </div>
</div>
